{% extends 'layout.html' %}

{% block body %}
	<h1>{{report.title}}</h1>
	<small>Written by {{report.author}} on {{report.create_date}}</small>
	<hr>
		<div>
			{{report.body | safe}}
		</div>
	</hr>
	<br>
	<form action = "/report">
		<input type="submit" value = "Go Back" class="btn btn-info">
	</form>

{% endblock %}
