{%extends 'layout.html'%}

{% block body %}
<h1>Reports</h1>
<hr>
<div class="row">
  <h2>Current Reports <a class="btn btn-info" href="/add_report">Add Report</a></h2>
      <table class="table table-striped">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Create Date</th>
          <th> </th>
          <th> </th>
        </tr>
        {%for report in reports%}
          <tr>
            <td>{{report.id}}</td>
            <td><a href = "individual_report/{{report.id}}">{{report.title}}</a></td>
            <td>{{report.author}}</td>
            <td>{{report.create_date}}</td>
            <td><a href="edit_report/{{report.id}}" class="btn btn-default pull-right">Edit</a></td>
            <td>
              <form action="{{url_for('delete_report', id=report.id)}}" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <input type="submit" value="Delete" class="btn btn-danger">
              </form>
            </td>
          </tr>
        {% endfor %}
      </table>
    </div>
{%endblock%}
